<!doctype html>
<html>

<head>
    <title>Vehicle Manufacturer</title>
    <script src="{{ url_for('static',filename='js/Chart.bundle.js') }}"></script>
    <script src="{{ url_for('static',filename='js/utils.js') }}"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <canvas id="bar-chart-grouped" width="700" height="350"></canvas>
    <script>

new Chart(document.getElementById("bar-chart-grouped"), {
    type: 'bar',
    data: {
      labels: [{% for info in information %}"{{ info.model }}",{% endfor %}],
      datasets: [
        {
          label: "Vehicle Manufacturer",
          backgroundColor: "#3e95cd",
          data: [{% for info in information %}"{{ info.price }}",{% endfor %}]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Vehicle Manufacturer'
      },
      scales: {
    xAxes: [{
      ticks: {
        autoSkip: false
      }
    }]
  }
    }
});

</script>
</body>

</html>
